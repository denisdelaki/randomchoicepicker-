<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choicepicker</title>
    <link rel="stylesheet" href="./collection/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter the choices you want to select from sepearting them with a comma:
        <br />
        press enter to obtain the choice
      </h3>

      <textarea placeholder="Enter the choices here.." id="textarea"></textarea>
      <div id="tags">
          <span class="tag">choice 1</span>
          <span class="tag"> choice 2 </span>
          <span class="tag">choice 3 </span>
      </div>
    </div>
    <script src="./collection/script.js"></script>
  </body>
</html>
